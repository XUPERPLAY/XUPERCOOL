<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>1000 Canales – Solo Reproductor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:Arial}
    .header{background:#111;padding:6px 12px;text-align:center;font-size:16px}
    .container{display:flex;height:calc(100% - 40px)}
    /* Visor centrado y responsive */
    .visor{flex:3;display:flex;justify-content:center;align-items:center;background:#000;position:relative}
    #player{width:100%;max-width:960px;height:100%;max-height:540px;border:0}
    /* Panel de canales más ancho */
    .channels-container{flex:1.5;min-width:240px;padding:10px;background:#222;overflow-y:auto}
    .btn{display:block;margin:4px 0;padding:8px 12px;background:#007BFF;color:#fff;border:none;border-radius:4px;width:100%;cursor:pointer;font-size:15px;transition:background 0.3s}
    .btn:hover{background:#0056b3}
    .btn.active{background:#FF0000} /* Estilo para el botón activo */
    .search-bar{padding: 8px; width: calc(100% - 16px); box-sizing: border-box; font-size: 16px; border-radius: 4px; border: 1px solid #555; background: #333; color: #fff;}
    @media(max-width:768px){.container{flex-direction:column}#player{max-height:40vh}}
    .fullscreen-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    #search-container {
      position: sticky;
      top: 0;
      background: #222;
      padding: 10px 0;
      z-index: 10;
    }
    #now-playing {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="header">1000 Canales – Solo Reproductor</div>
  <div class="logo-container" style="text-align: center; padding: 10px 0;">
    <img src="https://i.ibb.co/L5k6Yt8/logo.png" alt="Logo de 1000 Canales" style="max-width: 150px; height: auto;">
  </div>

  <div class="container">
    <div class="visor">
      <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="goFullscreen()">Pantalla Completa</button>
    </div>
    <div id="channelsList" class="channels-container">
      <div id="search-container">
        <span id="now-playing">Emitiendo: Cargando...</span>
        <input type="text" id="searchInput" class="search-bar" placeholder="Buscar canales...">
      </div>
    </div>
  </div>

  <script>
    const total = 1000;
    let currentActiveButton = null;

    const channelNames = [
      "Noticias 24/7", "Deportes en Vivo", "Cine Clásico", "Música Pop", "Documentales de Naturaleza", "Viajes y Aventura", "Cocina y Recetas", "Tecnología y Gadgets", "Anime y Animación", "Comedia en Vivo",
      "Series TV", "Películas de Acción", "Juegos en Directo", "Entrevistas", "Conciertos", "Moda y Belleza", "Ciencia y Espacio", "Historia", "Fitness y Salud", "Finanzas Personales"
      // ... continúa la lista hasta 1000 si lo deseas
    ];

    function createButtons(from, to) {
      const wrap = document.getElementById('channelsList');
      for (let i = from; i <= to; i++) {
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = channelNames[i - 1] || `Canal ${i}`;
        b.dataset.channel = i;
        b.onclick = () => load(i, b);
        wrap.appendChild(b);
      }
    }

    function load(n, button) {
      const player = document.getElementById('player');
      player.src = `https://thedaddy.to/embed/stream-${n}.php`;
      
      const nowPlaying = document.getElementById('now-playing');
      nowPlaying.textContent = `Emitiendo: ${button.textContent}`;

      if (currentActiveButton) {
        currentActiveButton.classList.remove('active');
      }

      button.classList.add('active');
      currentActiveButton = button;
    }

    function goFullscreen() {
      const player = document.getElementById('player');
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.mozRequestFullScreen) {
        player.mozRequestFullScreen();
      } else if (player.webkitRequestFullscreen) {
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) {
        player.msRequestFullscreen();
      }
    }

    // Carga todos los botones para que el buscador funcione correctamente
    createButtons(1, total);

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const allButtons = document.querySelectorAll('.btn');

      allButtons.forEach(button => {
        const channelName = button.textContent.toLowerCase();
        const channelNumber = button.dataset.channel;
        
        if (channelName.includes(searchTerm) || channelNumber.includes(searchTerm)) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      });
    });

    // Carga el primer canal y activa su botón al inicio
    load(1, document.querySelector('.btn'));
  </script>
</body>
</html>
